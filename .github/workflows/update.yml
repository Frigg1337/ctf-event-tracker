name: Update CTF Tracker

on:
  schedule:
    # JALAN SETIAP 6 JAM (4x sehari) = 4 Commit per hari = Hijau Gelap
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Izin update file

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Script
        run: python bot.py

      - name: Commit changes
        run: |
          git config --global user.name "CTF-Tracker-Bot"
          git config --global user.email "bot@noreply.github.com"
          git add README.md
          
          # --- PERUBAHAN UTAMA DI SINI ---
          # --allow-empty : Memaksa commit meskipun tidak ada perubahan file
          # Ini menjamin Anda dapat 4 commit setiap hari (Warna Lebih Gelap)
          git commit -m "ðŸ¤– Update jadwal CTF" --allow-empty
          
          git push
